<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: headerFragment">
</head>
<body>
<div id="container">
    <div><a style="float: right" href="/logout">Logout</a></div>
    <h1>
        Manage tasks for user:  <span th:text="${username}">--name--</span>
    </h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">Text ...</td>
            <td th:text="${task.title}">Text ...</td>
            <td th:text="${task.content}">Text ...</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
